<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拜访客户管理</title>
    <script src="layui-v2.5.6/layui/layui.js"></script>
    <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css">
    <style>
        #dd{
            width: 2080px;
            height: 50px;
        }
    </style>
</head>

<body>

<!--加上一个搜索框-->
<form class="layui-form  layui-form-pane" action="" onsubmit="return false">
    <div id="dd">
    <div class="layui-form-item">
        <label class="layui-form-label" style="widows: 50;">业务员ID</label>
        <div class="layui-input-inline">
            <input type="text" name="user_id"  class="layui-input">
        </div>

        <label class="layui-form-label" style="widows: 50;">顾客ID</label>
        <div class="layui-input-inline">
            <input type="text" name="cust_id"  class="layui-input">
        </div>


        <label class="layui-form-label" style="widows: 50;">顾客的名字</label>
        <div class="layui-input-inline">
            <input type="text" name="cust_name"  class="layui-input">
        </div>
        <label class="layui-form-label" style="widows: 50;">拜访人</label>
        <div class="layui-input-inline">
            <input type="text" name="username"  class="layui-input">
        </div>

        <label class="layui-form-label" style="widows: 50;">拜访时间</label>
        <div class="layui-input-inline">
            <input type="text" name="visit_time" class="layui-input" id="visit_time" placeholder="yyyy-MM-dd">
        </div>

        <div class="layui-input-inline">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="searchBtn">搜索</button>
        </div>
    </div>
    </div>
</form>


<!-- 数据表格如何用呢? 第一步,拷贝一个 html  table 标记 -->
<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn  layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>
    layui.use(['form', 'table', 'util', 'jquery','laydate'], function (args) {
        var form = layui.form;
        var table = layui.table;
        var util = layui.util;
        var $ = layui.jquery;
        var laydate = layui.laydate;
        var layer = layui.layer;


        //日期时间选择器
        laydate.render({
            elem: '#visit_time'
        });


        // table.render 是渲染 上面的 table 表格
        table.render({
            elem: '#test'
            // , url: '/test/table/demo1.json'
            , url: '/SelectAllByVisitServlet'
            , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                , layEvent: 'LAYTABLE_TIPS'
                , icon: 'layui-icon-tips'
            }]
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}

                // , {
                //     field: 'email', title: '邮箱', width: 150, edit: 'text', templet: function (res) {
                //         return '<em>' + res.email + '</em>'
                //     }
                // }
                , {field: 'id', title: '序号', width: 80, edit: 'text', sort: true}
                , {field: 'user_id', title: '业务员ID', width: 120}
                , {field: 'cust_id', title: '顾客ID', width: 120}
                , {field: 'visit_desc', title: '访问情况', width: 120}
                , {field: 'cust_name', title: '顾客的姓名', width: 120}
                , {field: 'username', title: '拜访人', width: 120}
                , {field: 'visit_time', title: '拜访时间', width: 120}
                , {field: 'create_time', title: '创建时间', width: 120}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}

            ]]
            , page: true
        });


        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'getCheckData':
                    var data = checkStatus.data;
                    layer.alert(JSON.stringify(data));
                    break;
                case 'getCheckLength':
                    var data = checkStatus.data;
                    layer.msg('选中了：' + data.length + ' 个');
                    break;
                case 'isAll':
                    layer.msg(checkStatus.isAll ? '全选' : '未全选');
                    break;

                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            //console.log(obj)
            if (obj.event === 'edit') {
                layer.open({
                    title: '编辑',
                    area: ['600px', '600px'],
                    type: 1,
                    //  content: '<h1>你好世界..</h1>' // 一般不吧html写在这里
                    content: $("#updateHtml").html(),
                    success: function (layero, index) {
                        console.log(layero)
                        console.log(index)
                        console.log(" 我是 layer 弹出成功后的回调")
                        console.log(data)

                        //给表单赋值
                        form.val("myUpdate", { //formTest 即 class="layui-form" 所在元素属性 lay-filter="" 对应的值
                            "username": data.username // "name": "value"
                            , "real_name": data.real_name
                            , "password": data.password
                            , "type": data.type
                            , "is_del": data.is_del
                            , "modify_time": data.modify_time
                            , "id": data.id
                        });

                        form.render();  // 重点:强调: 当界面发生改变时, 记得 重新渲染模块,不然不显示效果
                        //日期时间选择器
                        laydate.render({
                            elem: '#updateTime'
                            , type: 'datetime'
                        });

                    },
                    btn: ['确定修改', '取消修改', '其他'],
                    yes: function (index, layero) {
                        // alert("向后台发送了ajax")
                        $("#myUpdateSubmit").click();
                        return false;  //开启该代码可禁止点击该按钮关闭
                    },
                    btn2: function (index, layero) {
                        alert("我取消了修改")
                        return false;  //开启该代码可禁止点击该按钮关闭
                    }
                });

            }else  if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                    $.ajax({
                        url:'/DelByIdVisitServlet',
                        type:'post',
                        data:{"id":data.id},
                        dataType:'json',
                        success:function (res) {
                            console.log(res)
                            if(res.code==0){
                                layer.msg("删除成功",{icon:2});
                                table.reload('test', {
                                    page:{
                                        curr:1//重新从第1页开始
                                    }
                                }); //只重再数据
                            }
                        }
                    });

                });
            }
        });

        //监听搜索按钮
        form.on('submit(searchBtn)',function (data) {
            //alert('监听搜索')
            console.log(data.field);
            table.reload('test',{
            where:{//设定异步数据接口的额外参数，任意设
                user_id:data.field.user_id
                    ,cust_id:data.field.cust_id
                    ,cust_name:data.field.cust_name
                    ,sex:data.field.sex
                    ,username:data.field.username
                    ,visit_time:data.field.visit_time
            }
        ,page:{
                curr:1//重新从第1页开始
            }
        });//只重再数据
            return false;
        })



    });

</script>
    </body>
</html>
